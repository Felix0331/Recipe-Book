<!DOCTYPE html>
<html lang="en">
<head>
    <title>Recipe Book Website</title>
</head>
<style>
    body{
        background: lightgray;
        text-align: center;
        
    }
    #content{
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-auto-rows: minmax(100px, auto);
        grid-gap: 10px;
        background-color:steelblue;
    }
</style>
<body>
    <div id="content">

        <header class="sub-grid">header</header>
        <nav>Nav</nav>
        <main>Main</main>
        <footer>Footer</footer>

    </div>
    
</body>
</html>
